<div (change)="emitQuantityToGrade()">
  A calificar:
    {{quantityToGrade}}
  Total:
    {{totalTask}}
</div>
<button class="btn btn-info" 
(click)="emitQuantityToGrade()" #buttonProgress [hidden]="isUnchanged">Ver progreso</button>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Estudiante</th>
        <th scope="col">Archivo adjunto</th>
        <th scope="col">Comentario en l√≠nea</th>
        <th scope="col">Fecha de entrega</th>
        <th scope="col">Calificar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assignment of assignments">
        <td>{{assignment.student.lastName}}, {{assignment.student.firstName}}</td>
        <td>{{assignment.task.file}}</td>
        <td>{{assignment.task.comment}}</td>
        <td>{{assignment.task.submmited_date | date: 'medium'}}</td>
        <td>
          <button class="btn btn-success">
            <a class="nav-link" [routerLink]="['/calificar', assignment.id]">Calificar</a>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
