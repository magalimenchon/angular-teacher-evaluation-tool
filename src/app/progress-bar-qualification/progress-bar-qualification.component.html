<div [hidden]="!isUnchanged">
  <div class="card-title black">
      Progreso calificado:
  </div>
  <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Example with label"
        [ngStyle]="{'width': percent}"
        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        {{percent}}
      </div>
  </div>
</div>
