<form (ngSubmit)="onSubmit(formQualification)" #formQualification="ngForm" [hidden]="formQualification.submitted">
    <div class="mb-4">
        <label for="grade" class="form-label">Ingresar nota: </label>
        <div class="d-grid gap-2 col-4" style="margin-left: 22rem;">
        <input type="number" min="1" max="10" class="form-control" id="grade" name="grade" [(ngModel)]="assignment.task.grade" required #grade="ngModel">
        </div>
        <br>
        <div [hidden]="grade.pristine || grade.valid || grade.value" class="alert alert-danger">Debe ingresar una nota.</div>
        <div [hidden]="grade.valid || !grade.value" class="alert alert-danger">La calificaci贸n debe ser entre 1 y 10.</div>
    </div> 
    <div class="d-grid gap-2 col-4" style="margin-left: 22rem;">
        <button type="submit" id="button-submit" class="btn btn-success" [disabled]="formQualification.invalid">Enviar calificaci贸n</button>
    </div>
</form>
<div [hidden]="!formQualification.submitted">
    <div class="alert alert-success">La calificaci贸n se guard贸 correctamente</div>
    <div class="mb-4"> Nota:  {{assignment.task.grade}}
    </div>   
</div>
